<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>

  <!-- Show error or success -->
  <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
    {{ errorMessage }}
  </div>
</div>
