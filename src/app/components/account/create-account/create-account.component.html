<form [formGroup]="createForm" (ngSubmit)="onSubmit()">

  <!-- Bank ID -->
  <div class="form-group mt-2">
    <label for="bank_id">Bank ID:</label>
    <input id="bank_id" type="text" formControlName="bank_id" class="form-control" placeholder="Enter Bank ID" (input)="updateUrl()" />
    <div *ngIf="createForm.controls['bank_id'].invalid && createForm.controls['bank_id'].touched" class="text-danger">
      Bank ID is required.
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary mt-3" [disabled]="createForm.invalid">
    Create Account
  </button>

</form>

<!-- Success / Error Messages -->
<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
