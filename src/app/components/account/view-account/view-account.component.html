<div class="card mt-3">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4>Accounts</h4>
   
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0" *ngIf="accounts.length > 0">
      <thead class="table-dark">
        <tr>
          <th>Account ID</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acc of accounts">
          <td>{{ acc.account_id }}</td>
          <td>{{ acc.balance | number:'1.2-2' }}</td>
          <td>
            <button class="btn btn-success btn-sm me-1" (click)="deposit(acc.account_id)">Deposit</button>
            <button class="btn btn-warning btn-sm me-1" (click)="withdraw(acc.account_id)">Withdraw</button>
            <button class="btn btn-info btn-sm me-1" (click)="updateAccount(acc.account_id)">Update</button>
            <button class="btn btn-danger btn-sm" (click)="deleteAccount(acc.account_id)">Delete</button>
             <button class="btn btn-success btn-sm" (click)="transfer()">Transfer Funds</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="accounts.length === 0 && !loading" class="p-3">
      No accounts found.
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center m-3">
    <button class="btn btn-primary btn-sm" (click)="prevPage()" [disabled]="offset === 0">Prev</button>
    <span>Page {{ offset / limit + 1 }} of {{ totalPages }}</span>
    <button class="btn btn-primary btn-sm" (click)="nextPage()" [disabled]="offset + limit >= total">Next</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger m-3">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success m-3">{{ successMessage }}</div>
</div>
