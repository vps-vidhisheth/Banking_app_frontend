<div class="container mt-4">
  <div *ngIf="accountDetails" class="card shadow p-3">
    <h3 class="mb-3">Deposit Money</h3>

    <p><strong>Account ID:</strong> {{ accountDetails.account_id }}</p>
    <p><strong>Bank ID:</strong> {{ accountDetails.bank_id }}</p>



    <form (ngSubmit)="onDeposit()" class="mt-3">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount to Deposit</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          [(ngModel)]="depositPayload.amount"
          name="amount"
          min="1"
          required
        />
      </div>

      <button type="submit" class="btn btn-success"> Deposit</button>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/staff-dashboard/accounts/view">
         Back to Accounts
      </button>
    </form>

    <div *ngIf="message" class="alert alert-info mt-3">
      {{ message }}
    </div>
  </div>

  <div *ngIf="!accountDetails" class="text-center mt-3">
    Loading account details...
  </div>
</div>
