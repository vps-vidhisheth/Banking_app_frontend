<div class="container mt-4">
  <div *ngIf="accountDetails" class="card shadow p-3">
    <h3 class="mb-3">Transfer from Account</h3>

    <p><strong>From Account ID:</strong> {{ accountDetails.account_id }}</p>
    <p><strong>Bank ID:</strong> {{ accountDetails.bank_id }}</p>


    <form (ngSubmit)="onTransfer()" class="mt-3">
      <div class="mb-3">
        <label for="toAccountId" class="form-label">To Account ID</label>
        <input type="text"
               id="toAccountId"
               class="form-control"
               [(ngModel)]="transferPayload.to_account_id"
               name="toAccountId"
               required />
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number"
               id="amount"
               class="form-control"
               [(ngModel)]="transferPayload.amount"
               name="amount"
               min="1"
               required />
      </div>

      <button type="submit" class="btn btn-info">Transfer</button>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/staff-dashboard/accounts/view">
        Back to Accounts
      </button>
    </form>

    <div *ngIf="message" class="alert alert-info mt-3">
      {{ message }}
    </div>
  </div>

  <div *ngIf="!accountDetails" class="text-center mt-3">
    Loading account details...
  </div>
</div>
