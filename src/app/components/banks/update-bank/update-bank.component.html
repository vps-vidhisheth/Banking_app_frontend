
<div class="update-bank-container">
  <h2>Update Bank</h2>

  <form (ngSubmit)="onSubmit()" #bankForm="ngForm">
    
    <div class="form-group">
      <label for="name">Bank Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="bank.name"
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="bankForm.invalid">
      Update Bank
    </button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
