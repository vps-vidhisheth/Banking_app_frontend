

<div class="update-bank-container">
  <h2>Update Bank</h2>

  <div *ngIf="loading">Loading bank details...</div>

  <form *ngIf="!loading" (ngSubmit)="updateBank()">
    <div>
      <label for="bankName">Bank Name:</label>
      <input
        type="text"
        id="bankName"
        [(ngModel)]="bankName"
        name="bankName"
        required
        (ngModelChange)="updateUrl()"
      />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>

  <p>{{ message }}</p>
</div>
