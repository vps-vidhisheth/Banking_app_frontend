<div class="container mt-4">
  <h2>Update Customer</h2>

  <form (ngSubmit)="updateCustomer()">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             [(ngModel)]="customer.first_name" name="first_name"
             (ngModelChange)="updateUrl()">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             [(ngModel)]="customer.last_name" name="last_name"
             (ngModelChange)="updateUrl()">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
             [(ngModel)]="customer.email" name="email"
             (ngModelChange)="updateUrl()">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             [(ngModel)]="customer.password" name="password">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role"
              [(ngModel)]="customer.role" name="role"
              (ngModelChange)="updateUrl()">
        <option value="">-- Select Role --</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Update</button>
  </form>
</div>
