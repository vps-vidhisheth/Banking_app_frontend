<div class="customer-form-container">
  <h2>Create New User</h2>

  <form (ngSubmit)="createCustomer()" #customerForm="ngForm">

    <input
      type="text"
      placeholder="First Name"
      [(ngModel)]="customer.firstName"
      name="firstName"
      required
      (ngModelChange)="updateUrl()"
    />

    <input
      type="text"
      placeholder="Last Name"
      [(ngModel)]="customer.lastName"
      name="lastName"
      required
      (ngModelChange)="updateUrl()"
    />

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="customer.email"
      name="email"
      required
      (ngModelChange)="updateUrl()"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="customer.password"
      name="password"
      required
    />

    <select
      id="role"
      name="role"
      [(ngModel)]="customer.role"
      required
      (ngModelChange)="updateUrl()"
    >
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
    </select>

    <label>
      <input
        type="checkbox"
        [(ngModel)]="customer.isActive"
        name="isActive"
        (change)="updateUrl()"
      /> Active
    </label>

    <button type="submit" [disabled]="!customerForm.form.valid">
      Create User
    </button>
  </form>

  <p *ngIf="success" class="success">{{ success }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
