<!-- view-ledger.component.html -->
<div class="container mt-3">
  <h2>Ledger List</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-striped" *ngIf="ledgers.length > 0">
    <thead>
      <tr>
        <th>Ledger ID</th>
        <th>Bank From ID</th>
        <th>Bank To ID</th>
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ledger of ledgers">
        <td>{{ ledger.ledger_id }}</td>
        <td>{{ ledger.bank_from_id }}</td>
        <td>{{ ledger.bank_to_id }}</td>
        <td>{{ ledger.amount }}</td>
        <td>{{ ledger.transaction_type }}</td>
        <td>{{ ledger.created_at | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-2">
    <button class="btn btn-primary me-2" (click)="prevPage()" [disabled]="offset === 0">Previous</button>
    <button class="btn btn-primary" (click)="nextPage()" [disabled]="offset + limit >= totalLedgers">Next</button>
  </div>
</div>
