<div class="dashboard-container">
  <h1>Staff Dashboard</h1>

  <!-- Logout button -->
  <button (click)="logout()" class="logout-btn">Logout</button>

  <!-- Dropdown for navigation -->
  <label for="selection">Choose an option:</label>
  <select id="selection" (change)="navigateTo($event)">
    <option value="">-- Select Module --</option>
    <option *ngFor="let option of menuOptions" [value]="option.value">
      {{ option.label }}
    </option>
  </select>

  <p>Welcome Staff! Manage daily operations using the options above.</p>
</div>

<!-- Routed child views -->
<router-outlet></router-outlet>
